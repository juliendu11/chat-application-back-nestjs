version: '3.7'
services:
  mongodb:
    image: mongo:4.4.5
    expose:
      - '27017'
    networks:
      - chatapp
  redis:
    image: redis:alpine3.13
    networks:
      - chatapp
  api:
    build:
      context: .
      target: production
    command: npm run start:prod
    depends_on:
      - redis
      - mongodb
    networks:
      - chatapp
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

networks:
  chatapp:
